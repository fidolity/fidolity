<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Contract Address</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0a0a;
            color: #fff;
        }
        .container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 30px;
        }
        h1 {
            margin-top: 0;
            color: #fff;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #e0e0e0;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #10b981;
            color: white;
        }
        .error {
            background: #ef4444;
            color: white;
        }
        .info {
            background: #3b82f6;
            color: white;
            margin-bottom: 20px;
        }
        .current {
            margin: 20px 0;
            padding: 15px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 4px;
        }
        .label {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .value {
            color: #fff;
            font-size: 16px;
            margin-top: 5px;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Update Contract Address</h1>
        
        <div class="result info" id="permissionWarning" style="display: block;">
            ‚ö†Ô∏è Note: Due to RLS policies, you need service_role permissions to update. This page will show you the current value but may not be able to update it.
        </div>

        <div class="current" id="currentInfo">
            <div class="label">Current Contract Address</div>
            <div class="value" id="currentAddress">Loading...</div>
        </div>

        <div style="margin-top: 20px;">
            <label for="newAddress" class="label">New Contract Address</label>
            <input 
                type="text" 
                id="newAddress" 
                placeholder="Enter new contract address (e.g., 'soon' or actual Solana address)" 
                value="soon"
            />
        </div>

        <button onclick="updateAddress()">Update Address</button>
        <button onclick="loadCurrent()" style="background: #333; color: #fff; margin-top: 5px;">Refresh Current Value</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        const supabase = window.supabase.createClient(
            'https://aelnfliqctppyzoyyhkh.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFlbG5mbGlxY3RwcHl6b3l5aGtoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5NTEwNDEsImV4cCI6MjA3ODUyNzA0MX0.lMI117Dll_Hzx_w-2kEuaOMvvZ8y97kAuR7Nn4cgQOM'
        );

        async function loadCurrent() {
            try {
                const { data, error } = await supabase
                    .from('token_info')
                    .select('contract_address')
                    .eq('token_symbol', 'PARALLY')
                    .single();

                if (error) throw error;

                document.getElementById('currentAddress').textContent = data.contract_address;
            } catch (error) {
                document.getElementById('currentAddress').textContent = 'Error loading: ' + error.message;
            }
        }

        async function updateAddress() {
            const newAddress = document.getElementById('newAddress').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!newAddress) {
                showResult('Please enter a contract address', 'error');
                return;
            }

            resultDiv.style.display = 'none';
            
            try {
                const { data, error } = await supabase
                    .from('token_info')
                    .update({ 
                        contract_address: newAddress,
                        updated_at: new Date().toISOString()
                    })
                    .eq('token_symbol', 'PARALLY')
                    .select();

                if (error) {
                    if (error.code === '42501') {
                        showResult('‚ùå Permission denied: The anon key cannot update this table due to RLS policies. You need to update this through Supabase Dashboard with service_role key or adjust RLS policies.', 'error');
                    } else {
                        throw error;
                    }
                    return;
                }

                if (data && data.length > 0) {
                    showResult(`‚úÖ Successfully updated contract address to: ${newAddress}`, 'success');
                    loadCurrent();
                } else {
                    showResult('‚ö†Ô∏è No records were updated', 'error');
                }
            } catch (error) {
                showResult('‚ùå Error: ' + error.message, 'error');
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + type;
            resultDiv.style.display = 'block';
        }

        // Load current value on page load
        loadCurrent();
    </script>
</body>
</html>
